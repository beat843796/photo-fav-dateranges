name: Deploy fav_dates.csv to Hetzner

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Write SSH key to temporary file
        shell: bash
        run: |
          KEY_FILE="$RUNNER_TEMP/id_ed25519"
          echo "${{ secrets.SFTP_PRIVATE_KEY }}" > "$KEY_FILE"
          chmod 600 "$KEY_FILE"
          echo "KEY_FILE=$KEY_FILE" >> "$GITHUB_ENV"

      - name: Prepare known_hosts
        run: |
          KNOWN_HOSTS="$RUNNER_TEMP/known_hosts"
          ssh-keyscan -H "${{ secrets.SFTP_HOST }}" >> "$KNOWN_HOSTS"
          echo "KNOWN_HOSTS=$KNOWN_HOSTS" >> "$GITHUB_ENV"

      - name: Copy file via SCP
        run: |
          scp -i "$KEY_FILE" \
              -o StrictHostKeyChecking=yes \
              -o UserKnownHostsFile="$KNOWN_HOSTS" \
              fav_dates.csv \
              "${{ secrets.SFTP_USERNAME }}@${{ secrets.SFTP_HOST }}:public_html/photofavs/"